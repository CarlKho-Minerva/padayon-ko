<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Essay Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .tab-container {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            background-color: #f0f0f0;
            color: black;
            margin-right: 5px;
        }

        .tab.active {
            background-color: #007bff;
            color: white;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 10px;
        }

        .checkbox-container {
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:disabled {
            background-color: #cccccc;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading:after {
            content: '.';
            animation: dots 1s steps(5, end) infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: '.';
            }

            40% {
                content: '..';
            }

            60% {
                content: '...';
            }

            80%,
            100% {
                content: '';
            }
        }

        #processedEssay {
            white-space: pre-wrap;
            background-color: #f0f0f0;
            padding: 15px;
            margin-top: 20px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Scholarship Essay Platform</h1>

    <div class="tab-container" id="tabContainer"></div>

    <div id="essayForm">
        <textarea id="essayContent" placeholder="Paste your essay here..."></textarea>
        <div class="checkbox-container">
            <input type="checkbox" id="needsTranslation">
            <label for="needsTranslation">Needs translation to English</label>
        </div>
        <button id="submitBtn">Submit Essay</button>
    </div>

    <div class="loading" id="loading">Processing</div>

    <div id="processedEssay"></div>

    <div id="error" class="error"></div>

    <button id="backBtn" style="display:none;">Back</button>

    <script>
        const essayPrompts = [
            { id: 'tell_us_about_you', title: 'Tell Us About You' },
            { id: 'how_are_you_unique', title: 'How Are You Unique?' },
            { id: 'failure_and_learning', title: 'Failure and Learning' },
            { id: 'academic_and_career_goals', title: 'Academic and Career Goals' },
            { id: 'community_contribution', title: 'Community Contribution' },
            { id: 'deserve_scholarship', title: 'Why You Deserve This Scholarship' },
            { id: 'scholarship_help', title: 'How This Scholarship Will Help' },
            { id: 'sports_impact', title: 'Sports Impact' },
            { id: 'why_study_pursue', title: 'Why Study/Pursue X?' },
            { id: 'belief_challenged', title: 'Belief Challenged' },
        ];

        let activePrompt = essayPrompts[0].id;

        function createTabs() {
            const tabContainer = document.getElementById('tabContainer');
            essayPrompts.forEach(prompt => {
                const tab = document.createElement('button');
                tab.textContent = prompt.title;
                tab.classList.add('tab');
                tab.onclick = () => setActivePrompt(prompt.id);
                tabContainer.appendChild(tab);
            });
            setActivePrompt(activePrompt);
        }

        function setActivePrompt(promptId) {
            activePrompt = promptId;
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.toggle('active', tab.textContent === essayPrompts.find(p => p.id === promptId).title);
            });
        }

        // Update the handleSubmit function
        async function handleSubmit() {
            const essayContent = document.getElementById('essayContent').value;
            const needsTranslation = document.getElementById('needsTranslation').checked;
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const processedEssayDiv = document.getElementById('processedEssay');
            const errorDiv = document.getElementById('error');
            const backBtn = document.getElementById('backBtn'); // Get the back button
            if (!essayContent.trim()) {
                errorDiv.textContent = 'Please enter your essay content.';
                return;
            }
            submitBtn.disabled = true;
            loading.style.display = 'block';
            errorDiv.textContent = '';
            processedEssayDiv.textContent = '';
            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        essay_type: activePrompt,
                        essay_content: essayContent,
                        needs_translation: needsTranslation,
                    }),
                });
                if (!response.ok) throw new Error('Failed to process essay');
                const data = await response.json();
                processedEssayDiv.textContent = data.processed_essay;
                document.getElementById('essayForm').style.display = 'none'; // Hide the form
                backBtn.style.display = 'block'; // Show the back button
            } catch (err) {
                errorDiv.textContent = 'An error occurred while processing your essay. Please try again.';
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        // Add event listener for the Back button
        document.getElementById('backBtn').addEventListener('click', function () {
            document.getElementById('essayForm').style.display = 'block'; // Show the form
            document.getElementById('processedEssay').style.display = 'none'; // Hide the processed essay
            document.getElementById('backBtn').style.display = 'none'; // Hide the back button
            document.getElementById('error').textContent = ''; // Clear any error messages
        });

        document.addEventListener('DOMContentLoaded', () => {
            createTabs();
            document.getElementById('submitBtn').addEventListener('click', handleSubmit);
        });

    </script>
</body>

</html>
