<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Essay Rewriter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
        }

        .output {
            margin-top: 20px;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Essay Rewriter</h1>

    <form id="rewrite-form">
        <label for="essay">Enter your essay:</label>
        <textarea id="essay" name="essay"></textarea>
        <button type="submit">Rewrite Essay</button>
    </form>

    <div class="output">
        <h2>Rewritten Essay:</h2>
        <textarea id="rewritten-essay" readonly></textarea>
        <div id="error-message" class="error"></div>
    </div>


    <script>
        document.getElementById("rewrite-form").addEventListener("submit", async function (event) {
            event.preventDefault();
            const essay = document.getElementById("essay").value;
            const errorMessage = document.getElementById("error-message");
            errorMessage.textContent = "";
    
            try {
                const response = await fetch("/rewrite", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ essay: essay }),
                });
    
                if (!response.ok) {
                    const errorData = await response.json();
                    errorMessage.textContent = `Error: ${errorData.error}`;
                    return;
                }
                // The rest of the code would follow here, properly indented.
            } catch (error) {
                errorMessage.textContent = `Error: ${error.message}`;
            }
        });
    </script>


</body>

</html>
